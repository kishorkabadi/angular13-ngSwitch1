<app-top-bar></app-top-bar>

<div class="container">
  <router-outlet></router-outlet>
</div>
<div>
  <h4>ngIf Example</h4>
  <input
    type="radio"
    name="rdio1"
    (click)="changevalue(true)"
    [checked]="isValid"
  />True
  <input
    type="radio"
    name="rdio1"
    (click)="changevalue(false)"
    [checked]="!isValid"
  />False
  <div *ngIf="isValid">This is valid</div>
  <div *ngIf="!isValid">This is not valid</div>
</div>
